<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>balloon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style>
		div.balloon{
			height: 200px;
			width: 200px;
			border-radius: 1000px;
			background-color: red;
			color: green
		}
		div.balloon:hover{
			cursor: pointer;
		}
	</style>
</head>

<body>
	<!-- <span onclick="up()" onmouseout="down()" > -->
		<div id="divx" class=balloon>
		</div>
	<!-- </span> -->
	<script>
		
		function up() {
			var h = $("#divx").height();
			console.log($("#divx").css("background-color"))
			if ($("#divx").css("background-color") == "rgb(0, 128, 0)")
			{
				$("#divx").css("background-color", "rgb(0, 0, 255)");
			}
			else if ($("#divx").css("background-color") == "rgb(0, 0, 255)")
				$("#divx").css("background-color", "rgb(255, 0, 0)");
			else
				$("#divx").css("background-color", "rgb(0, 128, 0)");
			
			if (h < 420)
			{
				h = h + 10;
				$("#divx").css("height", (h + "px"));
				$("#divx").css("width", (h + "px"));
			}
			else
			{
				$("#divx").css("height", ("200px"));
				$("#divx").css("width", ("200px"));
			}
			console.log("out if ");
		}
		function down() {
			var h = $("#divx").height();
			if ($("#divx").css("background-color") == "rgb(0, 0, 255)")
				$("#divx").css("background-color", "rgb(0, 128, 0)");
			else if ($("#divx").css("background-color") == "rgb(0, 128, 0)")
				$("#divx").css("background-color", "rgb(255, 0, 0)");
			else
				$("#divx").css("background-color", "rgb(0, 0, 255)");
			
			if (h > 200)
			{
				h = h - 5;
				$("#divx").css("height", (h + "px"));
				$("#divx").css("width", (h + "px"));
			}
		}
		$("#divx").click(function(){ up()});
		$("#divx").mouseleave(function(){	down() } );
	</script>
</body>
</html>
